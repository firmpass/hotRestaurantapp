<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resveration Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant </h1>
        <hr>
        <div class = "text-center">
            <h2 class="text-center"> Lets Make That Reservation!</h2>
            <a href="/"><button type="button", class="btn btn-lg btn-danger"><span class="glyphicon glyphicon-home"></span> </button> </a>
            <a href="/tables"><button type="button", class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button> </a>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">Table Reservation</h4>
                </div>
                <div class="panel-body">

                    <form role="form">

                        <div class="form-group">
                            <label for="reserve-name">Name</label>
                            <input type="text" class="form-control" id="reserve-name">
                        </div>

                        <div class="form-group">
                            <label for="reserve-phone">Phone Number</label>
                            <input type="text" class="form-control" id="reserve-phone">
                        </div>

                        <div class="form-group">
                            <label for="reserve-email">Email</label>
                            <input type="text" class="form-control" id="reserve-email">
                        </div>

                        <div class="form-group">
                            <label for="reserve-unique-id">Unique ID</label>
                            <input type="text" class="form-control" id="reserve-unique-id">
                        </div>

                        <button type="submit" class="btn btn-primary submit">Submit</button>
                    </form>

                </div>
            </div>

        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p><a href="tba">API Table Link</a> | <a href="tba">API Wait List</a>
        </div>
    </footer>
</div>
</body>
</html>
